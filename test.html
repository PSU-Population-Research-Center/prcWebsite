<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Cards</title>
    <style>
        .name-card {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .name-card img {
            border-radius: 50%;
            margin-right: 20px;
        }
        .name-card .info {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="name-card">
        <img src="path/to/ethan-sharygin.jpg" alt="Ethan Sharygin" width="100" height="100">
        <div class="info">
            <strong>Ethan Sharygin</strong>
            <span>Director</span>
        </div>
    </div>
    <div class="name-card">
        <img src="path/to/huda-alkitkat.jpg" alt="Huda Alkitkat" width="100" height="100">
        <div class="info">
            <strong>Huda Alkitkat</strong>
            <span>Population Estimates Manager</span>
        </div>
    </div>
    <div class="name-card">
        <img src="path/to/gilbert-montcho.jpg" alt="Gilbert Montcho" width="100" height="100">
        <div class="info">
            <strong>Gilbert Montcho</strong>
            <span>Research Scholar</span>
        </div>
    </div>
    <div class="name-card">
        <img src="path/to/neal-marquez.jpg" alt="Neal Marquez" width="100" height="100">
        <div class="info">

    </div>
    <div class="name-card">
        <img src="path/to/joshua-wilde.jpg" alt="Joshua Wilde" width="100" height="100">
        <div class="info">
            <strong>Joshua Wilde</strong>
            <span>Research Scientist</span>
        </div>
    </div>
    <div class="name-card">
        <img src="path/to/david-swanson.jpg" alt="David Swanson" width="100" height="100">
        <div class="info">
            <strong>David Swanson</strong>
            <span>Research Associate</span>
        </div>
    </div>
    <div class="name-card">
        <img src="path/to/randy-morris.jpg" alt="Randy Morris" width="100" height="100">
        <div class="info">
            <strong>Randy Morris</strong>

        </div>

    <div class="name-card">
        <img src="path/to/christina-wei.jpg" alt="Christina Wei" width="100" height="100">

</body>
</html>
